<aside class="hidden lg:block w-1/4 p-4 bg-white shadow-md md:flex flex-col">
    <h2 class="text-2xl font-bold mb-4 text-center">{{ title }}</h2>
    <h3 class="text-lg font-semibold text-gray-600 mb-4 text-center">Filtros</h3>
    <ul class="space-y-4">
        <li *ngFor="let filter of filters" class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <img [src]="filter.imgSrc" alt="{{ filter.text }}" class="w-12 h-12 rounded-full bg-gray-100 p-1">
                <a href="#" class="text-[#3A00AE] font-bold hover:underline">{{ filter.text }}</a>
            </div>
            <i class="pi pi-angle-right text-gray-400"></i>
        </li>
    </ul>
</aside>
