<!-- src/app/components/chat/chat.component.html -->
<app-navbar></app-navbar>
<div class="flex">
    <div class="w-1/3 p-4 border-r">
      <h2 class="text-xl font-bold mb-4">Contactos</h2>
      <ul>
        <li *ngFor="let chat of chats" (click)="selectChat(chat.id_chat)" class="cursor-pointer p-2 border-b hover:bg-gray-200">
          Contacto con ID: {{ chat.receiver_id }}
        </li>
      </ul>
    </div>
    <div class="w-2/3 p-4">
      <h2 class="text-xl font-bold mb-4">Mensajes</h2>
      <div class="flex flex-col space-y-2">
        <div *ngFor="let message of messages" class="p-2 border rounded-lg">
          <p>{{ message.message }}</p>
          <span class="text-sm text-gray-500">{{ message.date_message }}</span>
        </div>
      </div>
     <!-- Template (chat.component.html) -->
<input [(ngModel)]="newMessage" placeholder="Escribe un mensaje..." class="mt-4 p-2 border w-full" />
<button (click)="sendMessage()" class="mt-2 p-2 bg-blue-500 text-white rounded-lg">Enviar</button>

    </div>
  </div>
