<div class="container mx-auto p-4">
    <!-- Lista de grupos -->
    <h2 class="text-lg font-bold mb-4">Mis Grupos</h2>
    <ul class="list-disc list-inside">
      <li
        *ngFor="let forum of userForums"
        (click)="loadForumData(forum)"
        class="cursor-pointer text-blue-500 hover:underline"
      >
        {{ forum.name }}
      </li>
    </ul>
  
    <!-- Formulario de edición -->
    <div *ngIf="selectedForum" class="mt-6">
      <h3 class="text-lg font-bold">Editar Grupo: {{ selectedForum.name }}</h3>
      <form [formGroup]="forumForm" (ngSubmit)="saveChanges()">
        <div class="mb-4">
          <label for="name" class="block font-medium">Nombre</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="w-full p-2 border rounded"
          />
        </div>
  
        <div class="mb-4">
          <label for="description" class="block font-medium">Descripción</label>
          <textarea
            id="description"
            formControlName="description"
            class="w-full p-2 border rounded"
          ></textarea>
        </div>
  
        <div class="mb-4">
          <label for="education_level" class="block font-medium">Nivel Educativo</label>
          <select
            id="education_level"
            formControlName="education_level"
            class="w-full p-2 border rounded"
          >
            <option value="preescolar">Preescolar</option>
            <option value="primaria">Primaria</option>
          </select>
        </div>
  
        <div class="mb-4">
          <label for="privacy" class="block font-medium">Privacidad</label>
          <select
            id="privacy"
            formControlName="privacy"
            class="w-full p-2 border rounded"
          >
            <option value="public">Público</option>
            <option value="private">Privado</option>
          </select>
        </div>
  
        <div class="mb-4" *ngIf="forumForm.get('privacy')?.value === 'private'">
          <label for="password" class="block font-medium">Contraseña</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="w-full p-2 border rounded"
          />
        </div>
  
        <div class="flex gap-4">
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            Guardar Cambios
          </button>
        </div>
      </form>
    </div>
  </div>
