<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
  <div
    *ngFor="let forum of forums"
    class="border border-gray-300 rounded-lg p-4 flex items-center space-x-4"
  >
    <img
      [src]="forum.image_url"
      alt="{{ forum.name }}"
      class="w-12 h-12 rounded-full"
    />
    <div class="flex-1">
      <h2 class="text-lg font-bold">{{ forum.name }}</h2>
      <p class="text-sm text-gray-600">Administrador: {{ forum.id_user }}</p>
      <p class="text-sm text-green-500" *ngIf="forum.privacy == 'Publico'">
        PÃºblico
      </p>
      <p class="text-sm text-red-500" *ngIf="forum.privacy == 'Privado'">
        Privado
      </p>
      <p class="text-sm text-gray-600">{{ forum.description }}</p>
    </div>
    <button
      (click)="joinGroup(forum.id_forum)"
      class="bg-[#3a00ae] text-white px-4 py-2 rounded hover:bg-blue-700"
    >
      Unirse
    </button>
  </div>
</div>
