
<app-navbar></app-navbar>
<div class="bg-white min-h-screen flex flex-col items-center">
    
    <div class="bg-[#3A00AE] w-full flex flex-col items-center py-10">
      <h1 class="text-4xl font-bold text-center text-white">
        Ayuda para los EducaLinks
      </h1>
      <p class="text-white mt-2 text-center">¿Cómo podemos ayudarte hoy?</p>
      
    </div>
  
    <!-- Main Section -->
    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8 w-full px-4 md:px-20"
    >
      <!-- Card 1 -->
      <div
        class="flex flex-col items-center bg-white shadow-lg border border-gray-200 rounded-lg p-6"
        [routerLink]="['/categories', 'estado-cuenta']"
      >
        <img
          src="assets/cuenta.png"
          alt="Estado de la cuenta"
          class="w-12 h-12"
        />
        <h2 class="font-bold text-black text-lg mt-4">Estado de la cuenta</h2>
        <p class="text-gray-600 text-center mt-2">
          Información sobre la solución de problemas de cuenta.
        </p>
      </div>
  
      <!-- Card 2 -->
      <div
        class="flex flex-col items-center bg-white shadow-lg border border-gray-200 rounded-lg p-6"
        [routerLink]="['/categories', 'primeros-pasos']"
      >
        <img
          src="assets/pasos.png"
          alt="Primeros pasos"
          class="w-12 h-12"
        />
        <h2 class="font-bold text-black text-lg mt-4">Primeros pasos</h2>
        <p class="text-gray-600 text-center mt-2">
          Los conceptos básicos sobre cómo usar EducaLink.
        </p>
      </div>
  
      <!-- Card 3 -->
      <div
        class="flex flex-col items-center bg-white shadow-lg border border-gray-200 rounded-lg p-6"
        [routerLink]="['/categories', 'funciones-experiencias']"
      >
        <img
          src="assets/exp.png"
          alt="Funciones y experiencias"
          class="w-12 h-12"
        />
        <h2 class="font-bold text-black text-lg mt-4">Funciones y experiencias</h2>
        <p class="text-gray-600 text-center mt-2">
          Explicaciones y descripciones de las funciones individuales de EducaLink.
        </p>
      </div>
  
      <!-- Repetir para las demás tarjetas -->
    </div>
  </div>
