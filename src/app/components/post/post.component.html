<div class="bg-white rounded-lg shadow-md p-4 mb-4 w-[600px]">
  <div class="flex justify-between mb-4" (click)="goProfile(post.user.id_user)">
    <div class="flex" (click)="id_user.emit(post.user.id_user)">
      <div class="w-28 h-28">
        <img [src]="post.user.profile_image_url" alt="Profile picture" class="w-full h-full rounded-xl mb-4">
      </div>
      <div class="ml-4 py-4">
        <h3 class="text-2xl font-semibold">{{ post.user.name }} {{ post.user.lastname }}</h3>
        <p class="text-sm text-gray-500">Profesor de {{ post.user.education_level }}</p>
      </div>
    </div>
    <div>
      <span class="text-sm text-gray-500">{{ post.publication_date | date:'dd/MM/yyyy' }}</span>
    </div>
  </div>
  <h3 class="text-xl">{{ post.title }}</h3>
  <p class="text-gray-700 mb-4">{{ post.content }}</p>
  <div class="flex space-x-2">
    <!-- Reacciones, tendre que checar eso en la api -->
    <!-- <div class="flex space-x-2">
      <img src="assets/reaction1.jpg" alt="Reaction 1" class="w-6 h-6 rounded-full">
      <img src="assets/reaction2.jpg" alt="Reaction 2" class="w-6 h-6 rounded-full">
    </div> -->
    <div *ngIf="post.comment_count > 0">
      <a href="#" class="text-purple-500 text-sm font-medium ml-2">Ver respuestas</a>
    </div>
  </div>
</div>
