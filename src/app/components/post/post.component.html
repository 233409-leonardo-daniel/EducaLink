<!-- src/app/components/post/post.component.html -->
<div class="bg-white rounded-lg shadow-md p-4 mb-4 w-full">
  <!-- Encabezado del Post -->
  <div class="flex flex-col md:flex-row justify-between mb-4">
    <div class="flex items-start space-x-4" (click)="goProfile(post.user.id_user)">
      <img [src]="post.user.profile_image_url" alt="Profile picture" class="w-16 h-16 md:w-28 md:h-28 rounded-xl">
      <div>
        <h3 class="text-lg md:text-2xl font-semibold">{{ post.user.name }} {{ post.user.lastname }}</h3>
        <p class="text-sm text-gray-500">Profesor de {{ post.user.education_level }}</p>
      </div>
    </div>
    <div class="mt-2 md:mt-0 text-right">
      <span class="text-xs md:text-sm text-gray-500">{{ post.publication_date | date: 'dd/MM/yyyy' }}</span>
    </div>
  </div>

  <!-- Contenido del Post -->
  <h3 class="text-base md:text-xl font-medium">{{ post.title }}</h3>
  <p class="text-sm text-gray-700 mb-4">{{ post.content }}</p>

  <!-- ImÃ¡genes y PDFs del Post -->
  <div class="grid grid-cols-2 md:grid-cols-3 gap-2 mb-4" >
    <ng-container *ngFor="let fileUrl of post.image_urls">
      <ng-container *ngIf="isImage(fileUrl); else pdfTemplate">
        <a [href]="fileUrl" target="_blank"><img [src]="fileUrl" alt="Post image" class="w-1/2 h-auto rounded-lg"></a>
      </ng-container>
      <ng-template #pdfTemplate>
        <a [href]="fileUrl" target="_blank" class="flex items-center justify-center w-1/2 h-auto">
          <i class="pi pi-file-pdf" style="font-size: 100px"></i>
          <!-- <span class="text-sm text-gray-700 ml-2">Ver PDF</span> -->
        </a>
      </ng-template>
    </ng-container>
  </div>

  <!-- Pie del Post -->
  <div *ngIf="post.comment_count > 0">
    <a [routerLink]="['/comments']" routerLinkActive="router-link-active"  class="text-purple-500 text-xs md:text-sm font-medium">Ver respuestas</a>
  </div>
</div>
