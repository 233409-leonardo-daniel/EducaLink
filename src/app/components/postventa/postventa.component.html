
<div class="bg-white rounded-lg shadow-lg p-4 w-full flex flex-col items-center">
    <img [src]="salePost.image_url" alt="{{ salePost.title }}" class="w-full h-48 object-cover rounded-t-lg mb-4">
    <div class="flex flex-col items-start w-full px-4">
      <h2 class="text-lg font-semibold mb-2">{{ salePost.title }}</h2>
      <p class="text-gray-600 text-sm mb-2">{{ salePost.description }}</p>
      <span class="text-blue-600 font-semibold mb-4">${{ salePost.price }}</span>
      <button
        class="text-[#3A00AE] hover:underline"
        (click)="openModal()"
      >
        Ver m√°s
      </button>
    </div>
  </div>
  
  <!-- Modal -->
  <app-sale-modal
    *ngIf="isModalVisible"
    [postId]="salePost.id_sale_post"
    [isVisible]="isModalVisible"
    (closeModal)="closeModal()"
  >
  </app-sale-modal>
