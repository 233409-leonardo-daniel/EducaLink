<main class="flex flex-col gap-4 space-y-[400px] w-full ">
    <div class="bg-white rounded-lg shadow-md p-4 fixed mt-10 w-1/5">
        <div class="flex items-center justify-between pb-5">
        <h2 class="text-lg font-semibold ">Grupos</h2>
        <button (click)="goGroups()" class="rounded-full bg-[#3F008F] hover:bg-[#6e2ec2] text-white py-1 px-2">
            Ver mas
        </button>
        </div>
        <ng-container *ngFor="let forum of forums | slice:0:3">
        <app-group-item [forum]="forum"></app-group-item>
        </ng-container>
    </div>
    <section>
        <main class="bg-white rounded-lg shadow-md p-4  mt-10 w-1/5 fixed">
            <div class="flex items-center justify-between pb-5">
                <h2 class="text-lg font-semibold">Siguiendo</h2>
                <button (click)="goFollowing(user.id_user)" class="rounded-full bg-[#3F008F] hover:bg-[#6e2ec2] text-white py-1 px-2">
                    Ver mas
                </button>
            </div>
            <div class="flex items-center gap-2 mb-1" *ngFor="let user of following | slice:0:3">
                <img [src]="user.profile_image_url" alt="profile picture" class="w-10 h-10 rounded-xl hover:opacity-80 cursor-pointer"  (click)="goProfile(user.id_user)">
                <p  (click)="goProfile(user.id_user)" class="hover:underline cursor-pointer">{{ user.name | titlecase }} {{ user.lastname | titlecase }}</p>
            </div>
            <div *ngIf="following.length == 0">
                <p class="text-center text-gray-500">No sigue a ning√∫n usuario</p>
            </div>
        </main>
    </section>
</main>
