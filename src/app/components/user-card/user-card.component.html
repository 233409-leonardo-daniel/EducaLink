<main>
    <section class="flex flex-col items-center justify-center" (click)="goProfile()">
        <img [src]="user.profile_image_url" alt="Profile Picture" class="w-24 h-24 rounded-full">
        <h2 class="text-2xl font-bold">{{ user.name }}</h2>
        <p class="text-gray-500">{{ user.education_level }} - {{ user.grade }}</p>
    </section>
</main>
