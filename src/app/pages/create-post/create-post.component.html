<app-navbar/>
<main class="flex flex-col items-center h-screen">
    <section class="bg-white w-1/2 mt-16 p-10 rounded-lg">   
        <form [formGroup]="createPostForm">
            <h1 class="text-2xl font-bold">Crear tu publicación</h1>
            <div class="flex flex-col mt-6">
            <p>Grupo</p>
            <p-dropdown 
            class="w-full"
            formControlName="forum"
            [options]="forums"
            optionLabel="name"
            placeholder="Selecciona un grupo" 
            />
        </div>
        <div class="flex flex-col">
            <p>Título</p>
            <input type="text" formControlName="title" class="border border-gray-300 rounded-md p-2 w-1/2">
        </div>
        <div>
            <button>Subir Documento</button>
            <button>Subir Imágen</button>
        </div>
        <div>
            <input type="text" formControlName="content" placeholder="Escribe tu publicación aquí..." class="border border-gray-300 rounded-md p-2 w-full h-24">
        </div>
            <button class="bg-purple-500 text-white rounded-md p-2" (click)="createPost()">Publicar</button>
        </form>
    </section>
</main>
