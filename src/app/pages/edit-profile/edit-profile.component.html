<app-navbar></app-navbar>
<main class="flex flex-col items-center px-4">

  <div class="flex items-center mb-4 mt-8 w-full">
    <button [routerLink]="['/profile', userData.id_user]" class="flex items-center text-purple-500 hover:text-purple-700">
      <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
      <span>Regresar</span>
    </button>
  </div>

  <section class="bg-white w-full lg:w-2/5 p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Editar Perfil</h1>
    
    <div class="relative w-full h-40 sm:h-52 md:h-64 bg-gray-200 flex justify-center items-center">
      <img [src]="userData.background_image_url || 'assets/placeholder-bg.jpg'" alt="Background Image" class="w-full h-full object-cover rounded-md">
      <button (click)="triggerFileInput('background')" class="absolute top-4 right-4 bg-purple-500 text-white p-2 rounded-full shadow-md">
        <i class="pi pi-pencil"></i>
      </button>
    </div>

 
    <div class="relative w-24 h-24 mx-auto -mt-12 rounded-full border-4 border-white bg-gray-200 flex justify-center items-center">
      <img [src]="userData.profile_image_url || 'assets/placeholder-profile.jpg'" alt="Profile Image" class="w-full h-full object-cover rounded-full">
      <button (click)="triggerFileInput('profile')" class="absolute bottom-0 right-0 bg-purple-500 text-white p-2 rounded-full shadow-md">
        <i class="pi pi-pencil"></i>
      </button>
    </div>


    <form #editProfileForm="ngForm" (ngSubmit)="saveChanges(editProfileForm)" class="mt-6 space-y-4">
      <input type="text" [(ngModel)]="userData.name" name="name" placeholder="Nombre" class="w-full border border-gray-300 rounded-md p-3">
      <input type="text" [(ngModel)]="userData.lastname" name="lastname" placeholder="Apellido" class="w-full border border-gray-300 rounded-md p-3">
      <input type="email" [(ngModel)]="userData.mail" name="mail" placeholder="Correo" class="w-full border border-gray-300 rounded-md p-3">
      <select [(ngModel)]="userData.education_level" name="education_level" class="w-full border border-gray-300 rounded-md p-3">
        <option value="" disabled selected>Seleccionar Grado</option>
        <option value="Preescolar">Preescolar</option>
        <option value="Primaria">Primaria</option>
      </select>
      <input type="password" [(ngModel)]="userData.password" name="password" placeholder="ContraseÃ±a" class="w-full border border-gray-300 rounded-md p-3">

      
      <div class="flex flex-col md:flex-row justify-between gap-4 mt-6">
        <button type="submit" class="bg-purple-500 text-white py-2 px-4 rounded-md w-full md:w-auto">Guardar</button>
        <button type="button" [routerLink]="['/profile/:id_user']" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md">
          Cancelar
        </button>
      </div>
    </form>
  </section>
</main>
