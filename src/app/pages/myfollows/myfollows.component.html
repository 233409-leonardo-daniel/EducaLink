<app-navbar></app-navbar>
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold mb-4">Posts de personas que sigues</h1>
    
    <div *ngIf="loading" class="text-center text-gray-500">
      Cargando posts...
    </div>
    
    <div *ngIf="error" class="text-center text-red-500">
      {{ error }}
    </div>
    
    <div *ngIf="!loading && posts.length === 0" class="text-center text-gray-500">
      No hay posts para mostrar.
    </div>
  
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <app-post *ngFor="let post of posts" [post]="post"></app-post>
    </div>
  </div>
