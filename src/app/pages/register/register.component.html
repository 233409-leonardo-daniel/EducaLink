<div class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-lg flex items-center justify-center z-50">
  <div class="relative bg-[#3A00AE] text-white rounded-lg shadow-lg w-[300px] p-6 flex flex-col items-center"> <!-- Reducción de ancho a w-[300px] -->
   
    <button (click)="close()" class="absolute top-4 left-4 flex items-center text-white text-sm hover:text-gray-300">
      <!-- SVG del ícono de regresar -->
      <svg class="h-5 w-5 text-white mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18"/>
      </svg>
      <span>Regresar</span>
    </button>

    <div class="flex justify-center mb-4">
      <img src="assets/logo2.png" alt="EducaLink Logo" class="w-16 h-16 object-contain"> <!-- Ajuste del tamaño del logo -->
    </div>
    
    <h2 class="text-center text-lg font-semibold mb-4">Crear Cuenta</h2>

    <form [formGroup]="registerForm" class="w-full space-y-3">
      <div>
        <label for="nombre" class="block text-sm">Nombre</label>
        <input type="text" id="nombre" class="w-full p-2 mt-1 text-gray-800 bg-white rounded-md focus:outline-none" formControlName="name">
      </div>
      <div>
        <label for="apellido" class="block text-sm">Apellido</label>
        <input type="text" id="apellido" class="w-full p-2 mt-1 text-gray-800 bg-white rounded-md focus:outline-none" formControlName="lastname">
      </div>
      <div>
        <label for="correo" class="block text-sm">Correo</label>
        <input type="email" id="correo" class="w-full p-2 mt-1 text-gray-800 bg-white rounded-md focus:outline-none" formControlName="mail">
      </div>
      <div>
        <label for="nivel" class="block text-sm">Nivel Académico</label>
        <select id="nivel" class="w-full p-2 mt-1 text-gray-800 bg-white rounded-md focus:outline-none" formControlName="education_level">
          <option value="">Seleccione nivel</option>
          <option value="Preescolar">Preescolar</option>
          <option value="Primaria">Primaria</option>
        </select>
      </div>
      <div>
        <label for="contraseña" class="block text-sm">Contraseña</label>
        <input type="password" id="contraseña" class="w-full p-2 mt-1 text-gray-800 bg-white rounded-md focus:outline-none" formControlName="password">
      </div>
      
      <button type="button" (click)="setData()" class="w-full bg-white text-[#3A00AE] py-1 rounded-md font-medium flex justify-center items-center hover:bg-gray-200 transition mt-4"> <!-- Botón ajustado a w-full y padding más pequeño -->
        Crear Cuenta
        <span class="ml-2 text-lg font-bold">&#10132;</span>
      </button>
    </form>
  </div>
</div>
