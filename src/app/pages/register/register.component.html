<div class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-lg flex items-center justify-center z-50 p-4">
  <div class="relative bg-[#3A00AE] text-white rounded-lg shadow-lg w-full max-w-md md:max-w-lg h-auto p-8">
    <button (click)="close()" class="absolute top-4 left-4 flex items-center text-white text-lg hover:text-gray-300">
      <svg class="h-8 w-8 text-white mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18" />
      </svg>
      <span class="text-lg">Regresar</span>
    </button>

    <div class="flex justify-center mb-8">
      <img src="assets/logo2.png" alt="EducaLink Logo" class="w-20 h-20 md:w-40 md:h-40 max-w-full max-h-full object-contain" />
    </div>

    <h2 class="text-center text-2xl font-semibold mb-6">Crear Cuenta</h2>

    <form [formGroup]="registerForm" class="space-y-4">
      <div>
        <label for="nombre" class="block text-sm">Nombre</label>
        <input
          type="text"
          id="nombre"
          class="w-full p-2 mt-1 text-gray-800 bg-white rounded-md focus:outline-none"
          formControlName="name"
        />
      </div>
      <div>
        <label for="apellido" class="block text-sm">Apellido</label>
        <input
          type="text"
          id="apellido"
          class="w-full p-2 mt-1 text-gray-800 bg-white rounded-md focus:outline-none"
          formControlName="lastname"
        />
      </div>
      <div>
        <label for="correo" class="block text-sm">Correo</label>
        <input
          type="email"
          id="correo"
          class="w-full p-2 mt-1 text-gray-800 bg-white rounded-md focus:outline-none"
          formControlName="mail"
        />
      </div>
      <div>
        <label for="nivel" class="block text-sm">Nivel Académico</label>
        <select
          id="nivel"
          class="w-full p-2 mt-1 text-gray-800 bg-white rounded-md focus:outline-none"
          formControlName="education_level"
        >
          <option value="">Seleccione nivel</option>
          <option value="Preescolar">Preescolar</option>
          <option value="Primaria">Primaria</option>
        </select>
      </div>
      <div *ngIf="grades.length > 0">
        <label for="grado" class="block text-sm">Grado</label>
        <select
          id="grado"
          class="w-full p-2 mt-1 text-gray-800 bg-white rounded-md focus:outline-none"
          formControlName="grade"
        >
          <option value="" disabled>Seleccione grado</option>
          <option *ngFor="let grade of grades" [value]="grade">{{ grade }}</option>
        </select>
      </div>
      <div>
        <label for="contraseña" class="block text-sm">Contraseña</label>
        <input
          type="password"
          id="contraseña"
          class="w-full p-2 mt-1 text-gray-800 bg-white rounded-md focus:outline-none"
          formControlName="password"
        />
      </div>
      <button
        type="button"
        (click)="setData()"
        class="w-full bg-white text-[#3A00AE] py-2 rounded-md font-medium flex justify-center items-center hover:bg-gray-200 transition"
      >
        Crear Cuenta
        <span class="ml-2 text-2xl font-bold">&#10132;</span>
      </button>
    </form>
  </div>
</div>
