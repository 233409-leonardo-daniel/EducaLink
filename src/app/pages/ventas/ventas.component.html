<app-navbar></app-navbar>
<main class="flex flex-col lg:flex-row p-4">
  <!-- Aside para filtros - oculto en móvil -->
  <aside class="hidden lg:block w-1/4 p-4 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Ventas</h2>
    <button 
      [routerLink]="['/salepost']" 
      class="w-full bg-[#3A00AE] text-white py-2 rounded-md mb-6 font-semibold">
      Iniciar venta
    </button>
  
    <h3 class="text-lg font-semibold text-gray-600 mb-4 text-center">Secciones</h3>
    <ul class="space-y-4">
      <li class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <img src="assets/venta/material-escolar.png" alt="Material didáctico" class="w-12 h-12 rounded-full bg-gray-100 p-1">
          <button class="text-[#3A00AE] font-bold hover:underline" (click)="filterByCategory('Material_didactico')">Material didáctico</button>
        </div>
        <i class="pi pi-angle-right text-gray-400"></i>
      </li>
      <li class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <img src="assets/venta/libros.png" alt="Recursos de clases" class="w-12 h-12 rounded-full bg-gray-100 p-1">
          <button class="text-[#3A00AE] font-bold hover:underline" (click)="filterByCategory('Recursos_de_clase')">Recursos de clases</button>
        </div>
        <i class="pi pi-angle-right text-gray-400"></i>
      </li>
      <li class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <img src="assets/venta/juguete-de-peluche.png" alt="Juguetes" class="w-12 h-12 rounded-full bg-gray-100 p-1">
          <button class="text-[#3A00AE] font-bold hover:underline" (click)="filterByCategory('Juguetes')">Juguetes</button>
        </div>
        <i class="pi pi-angle-right text-gray-400"></i>
      </li>
      <li class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <img src="assets/venta/mobiliario.png" alt="Mobiliario y equipo" class="w-12 h-12 rounded-full bg-gray-100 p-1">
          <button class="text-[#3A00AE] font-bold hover:underline" (click)="filterByCategory('Mobiliario')">Mobiliario y equipo</button>
        </div>
        <i class="pi pi-angle-right text-gray-400"></i>
      </li>
      <li class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <img src="assets/venta/ropa.png" alt="Uniformes y ropa" class="w-12 h-12 rounded-full bg-gray-100 p-1">
          <button class="text-[#3A00AE] font-bold hover:underline" (click)="filterByCategory('Uniformes')">Uniformes y ropa</button>
        </div>
        <i class="pi pi-angle-right text-gray-400"></i>
      </li>
      <li class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <img src="assets/venta/fiesta.png" alt="Decoraciones" class="w-12 h-12 rounded-full bg-gray-100 p-1">
          <button class="text-[#3A00AE] font-bold hover:underline" (click)="filterByCategory('Decoracion')">Decoraciones</button>
        </div>
        <i class="pi pi-angle-right text-gray-400"></i>
      </li>
      <li class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <img src="assets/venta/electro.png" alt="Electrónica" class="w-12 h-12 rounded-full bg-gray-100 p-1">
          <button class="text-[#3A00AE] font-bold hover:underline" (click)="filterByCategory('Electronica')">Electrónica</button>
        </div>
        <i class="pi pi-angle-right text-gray-400"></i>
      </li>
      <li class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <img src="assets/venta/libros.png" alt="Libros" class="w-12 h-12 rounded-full bg-gray-100 p-1">
          <button class="text-[#3A00AE] font-bold hover:underline" (click)="filterByCategory('Libros')">Libros</button>
        </div>
        <i class="pi pi-angle-right text-gray-400"></i>
      </li>
      <li class="flex items-center justify-between">
        <button class="text-[#3A00AE] font-bold hover:underline w-full text-left" (click)="filterByCategory('Otros')">Otros</button>
      </li>
    </ul>
  </aside>

  <!-- Sección de posts -->
  <section class="w-full lg:w-3/4 p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Explora los diferentes artículos</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <ng-container *ngFor="let post of salePosts">
        <app-postventa [salePost]="post" (saleDeleted)="onSaleDeleted($event)"></app-postventa>
      </ng-container>
    </div>
  </section>
</main>

<!-- Menú de filtros móvil -->
<p-menu #filterMenuRef [model]="filterMenu" [popup]="true"></p-menu>

<div class="fixed bottom-24 right-4 bg-[#3A00AE] rounded-full p-2 hover:cursor-pointer md:hidden" (click)="filterMenuRef.toggle($event)">
  <i class="pi pi-filter text-white"></i>
</div>
